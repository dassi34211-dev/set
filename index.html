<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סט 🟧💙🟢</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- דף התחלה עם טופס להזנת שם -->
    <div id="pageStart">
        <h1>!!!ברוכים הבאים למשחק סט</h1>
        <form id="formStartGame">
            <input id="inputPlayerName" type="text" placeholder="הזן את שמך">
            <button id="btnStartGame">התחל משחק</button>
        </form>
    </div>

    <!-- אזור שבו יוצגו כל הקלפים -->
    <div id="allCards"></div>

    <!-- כפתור להוספת קלף -->
    <button id="btnAddCard">הוסף קלף</button>

    <!-- כפתור להתחלה מחדש -->
    <div id="startAgainContainer"></div>

    <!-- תוצאות ושיא -->
    <div id="res">
        <div id="results"></div>
        <div id="peak"></div>
    </div>

    <!-- סקריפטים -->
    <script src="js/arr.js"></script>
    <script src="js/index.js"></script>
    <script src="js/localhost.js"></script>
</body>
</html>
